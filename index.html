<!Doctype HTML>
<html>
	<head>
		<meta charset ="UTF-8">
		<title>index</title>
		<link href="Source/CSS/tpStyle.css" rel="stylesheet" type="text/css">
		<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
		<script type = "text/JavaScript" src = "Source/JS/jquery.js"></script>
		<script type = "text/JavaScript" src = "Source/JS/stopwatch.js"></script>
		<script type = "text/JavaScript" src = "Source/JS/javascript.js"></script>
	</head>
	<body onload="loadSleeve();showTime();">
		<div id="header" style="display:none">
			<h1 style="display:none">GUESTPIC GAMES</h1>
		</div>
		<div id="transitionScreen">
			<div id="welcome">
				FAIZAL ADHITAMA PROJECT
			</div>
			<div id="project" style="display:none">
				GUESTPIC GAMES
			</div>
		</div>
		<div id="login">
			<div class="loginBox">
				<p class="loginProp">Username : </p>
				<input id="username" class="loginInput loginProp" type="text" name="username">
				<br/>
				<p class="loginProp">Password  : </p>
				<input id="password" class="loginInput loginProp" type="password" name="password">
				<button class="loginButton" onclick="loginChecker()">Login</button>
			</div>
		</div>
		<div id="home" style="display:none">
			<h1 class="row">Main Menu</h1>
			<div id="buttonHome" class="row">
				<button id="playGame" class="buttonHover" onclick="playGame();">Play Game</button>
				<br><br><br>
				<button id="credit" class="buttonHover" onclick="openCredit()">Credit</button>
			</div>
		</div>
		<div id="game" style="display:none">
			<button class="backButton" onclick="back();">Back</button>
			<div class="frame">
				<div id="flex-container">
				</div>
			</div>
			<div class="userBox">
				<div class="timer">
					<h2>User's Time</h2>
					<div>Username : <span id="user"></span></div>
					<div>Time: <span id="time"></span></div>
				</div>
				<div class="start">
					<input id="gameStart" type="button" value="start">
				</div>
			</div>
			<div class="rankBoard">
				<h3>Rank Board</h3>
				<ol id="rank">
				</ol>
				<button id="clear" onclick="clearHistory()">Clear History</button> 
			</div>
		</div>
		<div id="creditPage">
			<button class="backButton" onclick="back();">Back</button>
			<p>Project 1.</p>
		</div>
	</body>
</html>
